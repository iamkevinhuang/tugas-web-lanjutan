        Jurusan: <input type="text" name="jurusan" value="TI" required>
        <br>
        No HP: <input type="text" name="hp" value="085277978737" required>
        <br>
        Email: <input type="text" name="email" value="kvnhuang7@gmail.com" required>
        <br>
        <input type="submit" value="Daftar">
    </form>

    <h3>Contoh Route dengan Method GET - Detail Mahasiswa</h3>

        NIM: <input type="text" name="nim" value="181111218" required>
        <br>
